            align-items: center;
            position: relative;
        }

            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;

        .connection-status {

            z-index: 10;

            height: 8px;

            background-color: #4ade80;
        }

            background-color: #ef4444;
        }

            color: #888;

        }

            align-items: center;

            font-size: 18px;

            flex-direction: row-reverse;

            color: #FFD700;

        .toggle-switch {

            height: 32px;
            background-color: #444;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        body.arabic .toggle-switch {
            transform: scaleX(-1);
        }

        .toggle-switch.active {
            background-color: #FFD700;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::before {
            transform: translateX(32px);
        }

            color: #888;
            font-size: 14px;

            justify-content: center;
            margin-bottom: 24px;

            justify-content: center;

            left: 0;
            right: 0;

            right: auto;
            left: 0;

            left: 0;
            height: 6px;
            background-color: #FFD700;
            border-radius: 3px;

        .color-option {
            width: 32px;
            height: 32px;

            border: 2px solid #444;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;

        .color-option.active {
            border-color: #FFD700;

        .pattern-grid {
            display: grid;

async function initializeUserDocument() {
    if (!isFirebaseInitialized) return;

    try {
        showLoading(true);

        const userId = "anonymous_jfufzoqx8";
        userDocRef = db.collection('turntable_settings').doc(userId);

        const docSnapshot = await userDocRef.get();

        if (!docSnapshot.exists) {
            console.log("Creating new settings document…");

            await userDocRef.set({
                userId,
                isConnected: false,
                isOn: false,
                speed: 1,
                direction: "clockwise",
                proximitySensor: true,
                lightColor: "#FFD700",
                lightPattern: "steady",
                scheduleEnabled: false,
                scheduleStart: "09:00",
                scheduleEnd: "17:00",
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });

        } else {
            console.log("Loaded existing settings…");

            const data = docSnapshot.data();

            // READ and apply values from Firestore into the UI
            isConnected = data.isConnected ?? isConnected;
            isOn = data.isOn ?? isOn;
            speed = data.speed ?? speed;
            direction = data.direction ?? direction;
            proximitySensor = data.proximitySensor ?? proximitySensor;
            lightColor = data.lightColor ?? lightColor;
            lightPattern = data.lightPattern ?? lightPattern;
            scheduleEnabled = data.scheduleEnabled ?? scheduleEnabled;
            scheduleStart = data.scheduleStart ?? scheduleStart;
            scheduleEnd = data.scheduleEnd ?? scheduleEnd;

            // Update UI based on Firestore values
            updateAllUI();
        }

    } catch (error) {
        console.error("Error initializing user document:", error);
    } finally {
        showLoading(false);
    }
}


async function updateFirestoreSettings(updates) {
    if (!isFirebaseInitialized || !userDocRef) {
        console.log("Firebase not ready, skipping update");
        return;
    }

    try {
        const updateData = {
            ...updates,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        };

        await userDocRef.set(updateData, { merge: true });  // <-- FIX
        console.log("Settings updated:", Object.keys(updateData));
        
    } catch (error) {
        console.error("Error updating Firestore:", error);
    }
}


function showLoading(show) {
    if (loadingIndicator) {
        loadingIndicator.style.display = show ? 'flex' : 'none';
    }
}

// ======================
// UI FUNCTIONS
// ======================
function updateTranslations() {
    const t = translations[currentLanguage];
    
    Object.keys(translationElements).forEach(key => {
        if (translationElements[key]) {
            translationElements[key].textContent = t[key];
        }
    });
    
    if (languageToggle) languageToggle.textContent = t.languageToggle;
    if (powerStatus) powerStatus.textContent = isOn ? t.powerStatusOn : t.powerStatusOff;
    if (sensorStatus) sensorStatus.textContent = proximitySensor ? t.sensorStatusOn : t.sensorStatusOff;
    if (scheduleStatus) scheduleStatus.textContent = scheduleEnabled ? t.scheduleStatusOn : t.scheduleStatusOff;
    
    if (steadyBtn) steadyBtn.textContent = t.steady;
    if (pulseBtn) pulseBtn.textContent = t.pulse;
    if (fadeBtn) fadeBtn.textContent = t.fade;
    if (strobeBtn) strobeBtn.textContent = t.strobe;
    
    if (currentLanguage === 'ar') {
        document.body.classList.add('arabic');
    } else {
        document.body.classList.remove('arabic');
    }
}

function updateSpeedDisplay() {
    if (currentSpeed) currentSpeed.textContent = speed;
    
    let fillPercentage;
    if (currentLanguage === 'ar') {
        fillPercentage = (1 - ((speed - 1) / 9)) * 100;
    } else {
        fillPercentage = ((speed - 1) / 9) * 100;
    }
    if (speedFill) speedFill.style.width = `${fillPercentage}%`;
    
    let thumbPosition;
    if (currentLanguage === 'ar') {
        thumbPosition = (1 - ((speed - 1) / 9)) * 100;
    } else {
        thumbPosition = ((speed - 1) / 9) * 100;
    }
    if (speedThumb) speedThumb.style.left = `${thumbPosition}%`;
    
    speedLabels.forEach(label => {
        const labelValue = parseInt(label.dataset.value);
        if (labelValue === speed) {
            label.classList.add('active');
        } else {
            label.classList.remove('active');
        }
    });
    
    if (speedSlider) speedSlider.value = speed;
}

function updatePowerDisplay() {
    if (!powerToggle || !powerStatus) return;
    
    if (isOn) {
        powerToggle.classList.add('active');
        powerStatus.textContent = translations[currentLanguage].powerStatusOn;
    } else {
        powerToggle.classList.remove('active');
        powerStatus.textContent = translations[currentLanguage].powerStatusOff;
    }
}

function updateAllUI() {
    updateSpeedDisplay();
    updatePowerDisplay();
    updateTranslations();
    
    if (connectionStatus && wifiIcon) {
        if (isConnected) {
            connectionStatus.className = 'connection-status connected';
            wifiIcon.className = 'fas fa-wifi wifi-icon';
        } else {
            connectionStatus.className = 'connection-status disconnected';
            wifiIcon.className = 'fas fa-wifi wifi-icon';
        }
    }
    
    if (direction === 'clockwise') {
        if (cwBtn) cwBtn.classList.add('active');
        if (ccwBtn) ccwBtn.classList.remove('active');
    } else {
        if (ccwBtn) ccwBtn.classList.add('active');
        if (cwBtn) cwBtn.classList.remove('active');
    }
    
    if (sensorToggle) {
        if (proximitySensor) {
            sensorToggle.classList.add('active');
        } else {
            sensorToggle.classList.remove('active');
        }
    }
    
    colorOptions.forEach(opt => {
        if (opt.dataset.color === lightColor) {
            opt.classList.add('active');
        } else {
            opt.classList.remove('active');
        }
    });
    
    const patternButtons = [steadyBtn, pulseBtn, fadeBtn, strobeBtn];
    const patterns = ['steady', 'pulse', 'fade', 'strobe'];
    patternButtons.forEach((btn, index) => {
        if (btn) {
            if (patterns[index] === lightPattern) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }
    });
    
    if (scheduleToggle && scheduleInputs) {
        if (scheduleEnabled) {
            scheduleToggle.classList.add('active');
            scheduleInputs.style.display = 'block';
        } else {
            scheduleToggle.classList.remove('active');
            scheduleInputs.style.display = 'none';
        }
    }
    
    if (startTimeInput) startTimeInput.value = scheduleStart;
    if (endTimeInput) endTimeInput.value = scheduleEnd;
}

// ======================
// EVENT HANDLERS
// ======================
if (wifiIcon) {
    wifiIcon.addEventListener('click', () => {
        isConnected = !isConnected;
        if (isConnected) {
            connectionStatus.className = 'connection-status connected';
            wifiIcon.className = 'fas fa-wifi wifi-icon';
        } else {
            connectionStatus.className = 'connection-status disconnected';
            wifiIcon.className = 'fas fa-wifi wifi-icon';
            isOn = false;
            updatePowerDisplay();
        }
        
        updateFirestoreSettings({
            isConnected: isConnected,
            isOn: isOn
        });
    });
}

if (powerToggle) {
    powerToggle.addEventListener('click', () => {
        if (!isConnected) return;
        isOn = !isOn;
        updatePowerDisplay();
        
        updateFirestoreSettings({
            isOn: isOn
        });
    });
}

if (speedSlider) {
    speedSlider.addEventListener('input', () => {
        if (!isConnected) return;
        speed = parseInt(speedSlider.value);
        updateSpeedDisplay();
        
        updateFirestoreSettings({
            speed: speed
        });
    });
}

if (ccwBtn) {
    ccwBtn.addEventListener('click', () => {
        if (!isConnected) return;
        direction = 'counterclockwise';
        ccwBtn.classList.add('active');
        if (cwBtn) cwBtn.classList.remove('active');
        
        updateFirestoreSettings({
            direction: direction
        });
    });
}

if (cwBtn) {
    cwBtn.addEventListener('click', () => {
        if (!isConnected) return;
        direction = 'clockwise';
        cwBtn.classList.add('active');
        if (ccwBtn) ccwBtn.classList.remove('active');
        
        updateFirestoreSettings({
            direction: direction
        });
    });
}

if (sensorToggle) {
    sensorToggle.addEventListener('click', () => {
        if (!isConnected) return;
        proximitySensor = !proximitySensor;
        if (proximitySensor) {
            sensorToggle.classList.add('active');
            if (sensorStatus) sensorStatus.textContent = translations[currentLanguage].sensorStatusOn;
        } else {
            sensorToggle.classList.remove('active');
            if (sensorStatus) sensorStatus.textContent = translations[currentLanguage].sensorStatusOff;
        }
        
        updateFirestoreSettings({
            proximitySensor: proximitySensor
        });
    });
}

colorOptions.forEach(option => {
    option.addEventListener('click', () => {
        if (!isConnected) return;
        lightColor = option.dataset.color;
        colorOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        
        updateFirestoreSettings({
            lightColor: lightColor
        });
    });
});

const patternButtons = [steadyBtn, pulseBtn, fadeBtn, strobeBtn];
const patterns = ['steady', 'pulse', 'fade', 'strobe'];

patternButtons.forEach((btn, index) => {
    if (btn) {
        btn.addEventListener('click', () => {
            if (!isConnected) return;
            lightPattern = patterns[index];
            patternButtons.forEach(b => {
                if (b) b.classList.remove('active');
            });
            btn.classList.add('active');
            
            updateFirestoreSettings({
                lightPattern: lightPattern
            });
        });
    }
});

if (scheduleToggle) {
    scheduleToggle.addEventListener('click', () => {
        if (!isConnected) return;
        scheduleEnabled = !scheduleEnabled;
        if (scheduleEnabled) {
            scheduleToggle.classList.add('active');
            if (scheduleInputs) scheduleInputs.style.display = 'block';
            if (scheduleStatus) scheduleStatus.textContent = translations[currentLanguage].scheduleStatusOn;
        } else {
            scheduleToggle.classList.remove('active');
            if (scheduleInputs) scheduleInputs.style.display = 'none';
            if (scheduleStatus) scheduleStatus.textContent = translations[currentLanguage].scheduleStatusOff;
        }
        
        updateFirestoreSettings({
            scheduleEnabled: scheduleEnabled,
            scheduleStart: scheduleStart,
            scheduleEnd: scheduleEnd
        });
    });
}

if (startTimeInput) {
    startTimeInput.addEventListener('change', () => {
        scheduleStart = startTimeInput.value;
        
        updateFirestoreSettings({
            scheduleStart: scheduleStart
        });
    });
}

if (endTimeInput) {
    endTimeInput.addEventListener('change', () => {
        scheduleEnd = endTimeInput.value;
        
        updateFirestoreSettings({
            scheduleEnd: scheduleEnd
        });
    });
}

if (languageToggle) {
    languageToggle.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
        updateTranslations();
        
        localStorage.setItem('appLanguage', currentLanguage);
    });
}

// ======================
// INITIALIZATION
// ======================
const savedLanguage = localStorage.getItem('appLanguage');
if (savedLanguage && ['en', 'ar'].includes(savedLanguage)) {
    currentLanguage = savedLanguage;
}

updateSpeedDisplay();
updatePowerDisplay();
updateTranslations();

initializeUserDocument();

console.log("Saudi Turntable app initialized");
    </script>
</body>
</html>
