<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxeSpin — Precision Car Turntable</title>

  <!-- Arabic-friendly font (Cairo) + system fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Use system font for LTR and Cairo for Arabic via JS-set html[lang] attr */
    html[lang="en"] body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html[lang="ar"] body { font-family: 'Cairo', system-ui, -apple-system, sans-serif; }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.75; /* slightly larger to avoid clipping in Arabic */
    }

    /* ✅ Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 9999px;
      background: #111;
      color: #d4af37;
      border: 1px solid #d4af37;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 999;
    }
    .back-button:hover {
      background: #d4af37;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    /* When RTL, move back button to the right */
    html[dir="rtl"] .back-button { left: auto; right: 20px; }

    /* Hero Section (reduced clipping risk) */
    .hero {
      min-height: calc(60vh);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
      overflow: visible; /* ensure text won't be clipped */
      padding: 2.5rem 1rem;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #000, transparent, #000);
      pointer-events: none;
    }
    .product-name-hero {
      font-size: clamp(2rem, 7vw, 4.5rem);
      font-weight: 300;
      color: #d4af37;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.5s ease-out 0.15s forwards;
      line-height: 1.15;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3.5rem 1rem;
    }

    .product-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 0;
      background-color: black;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out 0.15s forwards;
    }
    .product-image {
      width: 90%;
      max-width: 800px;
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .product-image:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }

    .product-details {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out 0.25s forwards;
      padding: 1rem 0;
    }

    /* PRODUCT NAME: keep unchanged */
    .product-title {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 400;
      color: #d4af37;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .product-price {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      font-weight: 300;
      color: #a0a0a0;
      margin-bottom: 1.5rem;
    }

    .product-description {
      color: #a0a0a0;
      font-size: clamp(1.05rem, 2.4vw, 1.15rem);
      line-height: 1.9;
      margin: 0 auto;
      max-width: 900px;
      text-align: center;
    }

    .cta-container {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeInUp 0.6s ease-out 0.35s forwards;
    }
    .cta-button {
      padding: 1rem 2.6rem;
      font-size: 1.05rem;
      font-weight: 400;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .cta-button:hover { background-color: #b8860b; transform: scale(1.03); }

    /* Background decorations */
    .bg-decoration-1, .bg-decoration-2 {
      position: absolute;
      border: 1px solid #222;
      border-radius: 50%;
      opacity: 0.04;
      pointer-events: none;
    }
    .bg-decoration-1 { top: 18%; left: 18%; width: 20rem; height: 20rem; }
    .bg-decoration-2 { bottom: 20%; right: 20%; width: 14rem; height: 14rem; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 2.5rem 1rem; }
      .product-image { max-width: 90vw; border-radius: 0.75rem; }
      .product-name-hero { font-size: clamp(1.6rem, 8vw, 3.2rem); }
    }
  </style>
</head>
<body>
  <!-- ✅ Back Button -->
  <button id="backBtn" class="back-button" data-i18n="back">← Back</button>

  <!-- Hero Section -->
  <header class="hero" aria-hidden="true">
    <div class="product-name-hero" id="productNameHero">LuxeSpin Turntable</div> <!-- keep name unchanged -->
  </header>

  <!-- Main Content -->
  <main class="container" id="mainContent" role="main">
    <!-- Product Image -->
    <div class="product-image-container">
      <img src="assets/image1.jpeg" alt="LuxeSpin Turntable" class="product-image" id="productImage" />
    </div>

    <!-- Product Details -->
    <section class="product-details" aria-labelledby="productTitle">
      <h1 id="productTitle" class="product-title">LuxeSpin Turntable</h1> <!-- DO NOT translate this name -->
      <div class="product-price" id="productPrice" data-i18n="price"></div>

      <div class="product-description" id="productDescription" data-i18n-html="descriptionHtml">
        <!-- descriptionHtml will be injected by JS to support multiple paragraphs and preserve markup -->
      </div>
    </section>

    <!-- CTA Button -->
    <div class="cta-container">
      <button class="cta-button" id="contactCta" data-i18n="cta">CONTACT US</button>
    </div>
  </main>

  <!-- Background Decorations -->
  <div class="bg-decoration-1" aria-hidden="true"></div>
  <div class="bg-decoration-2" aria-hidden="true"></div>

  <script>
    // TRANSLATIONS: English and Arabic (product name intentionally not translated)
    const TRANSLATIONS = {
      en: {
        title: "LuxeSpin — Precision Car Turntable",
        back: "← Back",
        price: "",
        descriptionHtml: `
          <p>
            Experience the power and elegance of our premium flat turntable, engineered for
            performance and style. With its sleek, shining black finish, this turntable isn’t just
            built to impress—it’s built to handle over <strong>2500 kg</strong> with ease. Strong, stable,
            and stunning — it’s the perfect blend of durability and modern design for any
            professional setup.
          </p>
          <p style="margin-top:1.25rem;">
            Featuring four zones of precision lighting, the system enhances your vehicle’s
            aesthetics with programmable illumination that adapts to the time of day for optimal
            visual impact.
          </p>
          <p style="margin-top:1.25rem;">
            Integrated proximity sensors detect customer presence, activating smooth rotation only
            when desired — a blend of intelligence and elegance.
          </p>
          <p style="margin-top:1.25rem;">
            All functions are easily managed through the main control panel or directly from your
            mobile device, putting total control at your fingertips.
          </p>
          <p style="margin-top:1.25rem; font-style:italic;">
            MHC — Engineered for perfection. Designed to impress.
          </p>
        `,
        cta: "CONTACT US"
      },
      ar: {
        title: "لَكس سبين — منصة دوران سيارات دقيقة",
        back: "رجوع ←",
        price: "",
        descriptionHtml: `
          <p>
            اختبر القوة والأناقة مع منصتنا المسطحة الفاخرة المصممة للأداء والمظهر الراقي. بلمسة نهائية سوداء لامعة، هذه المنصة ليست مجرد منتج لفت الانتباه — بل قادرة على حمل أكثر من <strong>٢٥٠٠ كجم</strong> بسهولة. قوية، مستقرة، ومبهرة — مزيج مثالي من المتانة والتصميم العصري لأي إعدادٍ احترافي.
          </p>
          <p style="margin-top:1.25rem;">
            تتميز بأربعة مناطق إضاءة دقيقة تعمل على إبراز جمال سيارتك مع إمكانية برمجتها لتتناسب مع وقت اليوم للحصول على أفضل تأثير بصري.
          </p>
          <p style="margin-top:1.25rem;">
            حساسات قرب مدمجة تكشف وجود الزوار وتفعّل الدوران السلس عند الحاجة فقط — مزيج من الذكاء والأناقة.
          </p>
          <p style="margin-top:1.25rem;">
            يمكن إدارة جميع الوظائف بسهولة عبر لوحة التحكم الرئيسية أو مباشرة من جهازك المحمول، لتحكم كامل في متناول يدك.
          </p>
          <p style="margin-top:1.25rem; font-style:italic;">
            MHC — مصممة بدقة. مصممة لإبهارك.
          </p>
        `,
        cta: "تواصل معنا"
      }
    };

    // Utility: read query param
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Choose language: priority -> query param 'lang' -> localStorage -> browser default -> 'en'
    function detectLanguage() {
      const q = getQueryParam('lang');
      if (q && (q === 'ar' || q === 'en')) return q;
      const stored = localStorage.getItem('site_lang');
      if (stored && (stored === 'ar' || stored === 'en')) return stored;
      const nav = navigator.language || navigator.userLanguage || 'en';
      return nav.toLowerCase().startsWith('ar') ? 'ar' : 'en';
    }

    // Apply translations, direction, and UI tweaks
    function applyTranslations(lang) {
      const t = TRANSLATIONS[lang] || TRANSLATIONS.en;

      // set html attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      // update title
      document.title = t.title || document.title;

      // apply simple data-i18n text replacements
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key] !== undefined) el.textContent = t[key];
      });

      // inject HTML (multi-paragraph description)
      document.querySelectorAll('[data-i18n-html]').forEach(el => {
        const key = el.getAttribute('data-i18n-html');
        if (t[key] !== undefined) el.innerHTML = t[key];
      });

      // CTA
      const cta = document.getElementById('contactCta');
      if (cta) cta.textContent = t.cta || cta.textContent;

      // Keep product name unchanged: do not overwrite #productTitle or #productNameHero

      // Persist preference
      try { localStorage.setItem('site_lang', lang); } catch (e) {}

      // accessibility: set lang attr on main content
      const main = document.getElementById('mainContent');
      if (main) main.setAttribute('lang', lang);

      // layout tweak
      document.body.style.lineHeight = (lang === 'ar') ? '1.95' : '1.75';
    }

    // Initialize language on load
    const LANG = detectLanguage();
    applyTranslations(LANG);

    // Back button: prefer history.back(), fallback to homepage with lang param
    const backBtn = document.getElementById('backBtn');
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          const lang = document.documentElement.lang || 'en';
          const indexUrl = new URL('/', window.location.origin);
          indexUrl.searchParams.set('lang', lang);
          window.location.href = indexUrl.toString();
        }
      });
    }

    // Contact CTA: navigate to homepage #contact preserving lang
    const contactCta = document.getElementById('contactCta');
    if (contactCta) {
      contactCta.addEventListener('click', () => {
        const lang = document.documentElement.lang || 'en';
        const contactUrl = new URL('/', window.location.origin);
        contactUrl.hash = '#contact';
        contactUrl.searchParams.set('lang', lang);
        window.location.href = contactUrl.toString();
      });
    }

    // Minor reflow after fonts load to avoid clipping with Arabic metrics
    window.addEventListener('load', () => {
      requestAnimationFrame(() => {});
    });
  </script>
</body>
</html>
