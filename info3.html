<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precision Turn Car Turntable</title>

  <!-- Arabic-friendly font (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Use system font for LTR and Cairo for Arabic via JS-set html[lang] attr */
    html[lang="en"] body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html[lang="ar"] body { font-family: 'Cairo', system-ui, -apple-system, sans-serif; }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      line-height: 1.75; /* slightly larger to avoid clipping in Arabic */
    }

    /* ✅ Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 9999px;
      background: #111;
      color: #d4af37;
      border: 1px solid #d4af37;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 999;
    }
    .back-button:hover {
      background: #d4af37;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    /* When RTL, move back button to the right */
    html[dir="rtl"] .back-button { left: auto; right: 20px; }

    /* Hero Section (reduced chance of clipping) */
    .hero {
      min-height: calc(60vh);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
      overflow: visible; /* ensure text won't be clipped */
      padding: 2.5rem 1rem;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #000, transparent, #000);
      pointer-events: none;
    }
    .product-name-hero {
      font-size: clamp(2rem, 7vw, 4.5rem);
      font-weight: 300;
      color: #D4AF37;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.5s ease-out 0.15s forwards;
      line-height: 1.15;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3.5rem 1rem;
    }

    .product-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 0;
      background-color: black;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out 0.15s forwards;
    }
    .product-image {
      width: 90%;
      max-width: 800px;
      border: 2px solid #D4AF37;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .product-image:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }

    .product-details {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out 0.25s forwards;
      padding: 1rem 0;
    }

    /* NOTE: Product name must remain untranslated - styling only */
    .product-title {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 400;
      color: #D4AF37;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .product-price {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      font-weight: 300;
      color: #a0a0a0;
      margin-bottom: 1.5rem;
    }

    .product-description {
      color: #a0a0a0;
      font-size: clamp(1.05rem, 2.4vw, 1.15rem);
      line-height: 1.9;
      margin: 0 auto;
      max-width: 900px;
      text-align: center;
    }

    .cta-container {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(16px);
      animation: fadeInUp 0.6s ease-out 0.35s forwards;
    }
    .cta-button {
      padding: 1rem 2.6rem;
      font-size: 1.05rem;
      font-weight: 400;
      background-color: #D4AF37;
      color: #000;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .cta-button:hover { background-color: #B8860B; transform: scale(1.03); }

    /* Decorations */
    .bg-decoration-1, .bg-decoration-2 {
      position: absolute;
      border: 1px solid #222222;
      border-radius: 50%;
      opacity: 0.05;
      pointer-events: none;
    }
    .bg-decoration-1 { top: 18%; left: 18%; width: 20rem; height: 20rem; }
    .bg-decoration-2 { bottom: 20%; right: 20%; width: 14rem; height: 14rem; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 2.5rem 1rem; }
      .product-image { max-width: 90vw; border-radius: 0.75rem; }
      .product-name-hero { font-size: clamp(1.6rem, 8vw, 3.2rem); }
    }
  </style>
</head>
<body>
  <!-- ✅ Back Button -->
  <button id="backBtn" class="back-button" data-i18n="back">← Back</button>

  <!-- Hero Section -->
  

  <!-- Main Content -->
  <main class="container" id="mainContent" role="main">
    <!-- Product Image -->
    <div class="product-image-container">
      <img src="assets/image3.jpeg" alt="Turntable Vision" class="product-image" id="productImage" />
    </div>

    <!-- Product Details -->
    <section class="product-details" aria-labelledby="productTitle">
      <h1 id="productTitle" class="product-title">Vision</h1> <!-- KEEP UNTRANSLATED -->
      <div class="product-price" id="productPrice" data-i18n="price"></div>

      <div class="product-description" id="productDescription" data-i18n-html="descriptionHtml">
        <!-- descriptionHtml injected by JS -->
      </div>
    </section>

    <!-- CTA Button -->
    <div class="cta-container">
      <button class="cta-button" id="contactCta" data-i18n="cta">CONTACT US</button>
    </div>
  </main>

  <!-- Background Decorations -->
  <div class="bg-decoration-1" aria-hidden="true"></div>
  <div class="bg-decoration-2" aria-hidden="true"></div>

  <script>
    // Translations for this page (name "Vision" is intentionally NOT translated)
    const TRANSLATIONS = {
  en: {
   
    back: "← Back",
    price: "",
    descriptionHtml: `
      <p>
        Experience the pinnacle of automotive display innovation with the <strong>PrecisionTurn Hydraulic Car Turntable</strong>. 
        Designed with aerospace-grade materials and precision German engineering, it delivers flawless <strong>360° rotation</strong> 
        with whisper-quiet performance and absolute stability — the ultimate fusion of power, control, and luxury.
      </p>
      <p style="margin-top:1.25rem;">
        Equipped with a <strong>hydraulic lifting system</strong>, the platform gently raises to allow effortless car access, 
        then lowers into a perfectly flush position for smooth, continuous rotation. 
        Whether installed with an <strong>external ramp</strong> or used as a fully integrated lift system, 
        the PrecisionTurn adapts seamlessly to your environment for professional-grade functionality.
      </p>
      <p style="margin-top:1.25rem;">
        With a load capacity of <strong>2500 KG</strong>, self-leveling platform, and <strong>smart control interface</strong>, 
        every movement is precise and secure. The advanced LED lighting zones add dynamic visual effects, 
        highlighting every curve and detail of your vehicle while adapting brightness and color temperature 
        to the time of day.
      </p>
      <p style="margin-top:1.25rem;">
        Control is effortless — whether through the <strong>central control panel</strong>, wireless remote, 
        or your <strong>mobile device</strong> via smart integration. Optional safety sensors ensure smooth, 
        intelligent operation by detecting proximity and stopping automatically when required.
      </p>
      <p style="margin-top:1.25rem;">
        Each unit is custom-built to match your showroom or garage aesthetics, 
        featuring <strong>gold-accented controls</strong>, soft-touch materials, and precision-machined steel components 
        for timeless durability and beauty.
      </p>
      <p style="margin-top:1.25rem; font-style:italic;">
        Saudi Turntable — Engineered for perfection. Designed to inspire.
      </p>
    `,
    cta: "CONTACT US"
  },
  ar: {
  
    back: "رجوع ←",
    price: "",
    descriptionHtml: `
      <p>
        اختبر قمة الابتكار في عرض السيارات مع <strong>منصة بريسيجن تيرن الهيدروليكية</strong>.
        مصنوعة من مواد بدرجة الطيران وهندسة ألمانية دقيقة، لتوفر دورانًا كاملاً <strong>بزاوية 360 درجة</strong> 
        بأداء هادئ وثبات مطلق — مزيج مثالي من القوة والتحكم والفخامة.
      </p>
      <p style="margin-top:1.25rem;">
        مزودة <strong>بنظام رفع هيدروليكي</strong> يسمح للسيارة بالصعود بسهولة تامة، 
        ثم تنخفض المنصة لتصبح مستوية تمامًا مع الأرض لبدء دوران سلس ومتواصل. 
        يمكن استخدامها مع <strong>منحدر خارجي</strong> أو كنظام رفع مدمج بالكامل لتناسب أي بيئة عرض أو مرآب احترافي.
      </p>
      <p style="margin-top:1.25rem;">
        بسعة تحميل تصل إلى <strong>٢٥٠٠ كجم</strong>، ونظام تسوية ذاتية، و<strong>واجهة تحكم ذكية</strong>، 
        تضمن المنصة حركة دقيقة وآمنة في كل مرة. 
        تضيف مناطق الإضاءة المدمجة بتقنية LED تأثيرات بصرية مذهلة تبرز تفاصيل السيارة، 
        مع ضبط تلقائي لشدة الإضاءة وحرارة اللون حسب وقت اليوم.
      </p>
      <p style="margin-top:1.25rem;">
        يمكن التحكم في المنصة بسهولة عبر <strong>لوحة التحكم المركزية</strong>، أو جهاز تحكم لاسلكي، 
        أو من خلال <strong>جهازك المحمول</strong> عبر التكامل الذكي. 
        كما توفر الحساسات الذكية أمانًا إضافيًا من خلال اكتشاف القرب والتوقف التلقائي عند الحاجة.
      </p>
      <p style="margin-top:1.25rem;">
        يتم تصنيع كل وحدة خصيصًا لتتناسب مع ديكور معرضك أو مرآبك، 
        مع <strong>لوحة تحكم بتفاصيل ذهبية</strong> ومواد ناعمة الملمس وهيكل فولاذي مُصنّع بدقة 
        لضمان المتانة والفخامة على المدى الطويل.
      </p>
      <p style="margin-top:1.25rem; font-style:italic;">
        Saudi Turntable — مصممة بدقة. ملهمة في كل تفاصيلها.
      </p>
    `,
    cta: "تواصل معنا"
  }
};


    // Read query param
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Detect language: ?lang -> localStorage -> browser -> en
    function detectLanguage() {
      const q = getQueryParam('lang');
      if (q && (q === 'ar' || q === 'en')) return q;
      const stored = localStorage.getItem('site_lang');
      if (stored && (stored === 'ar' || stored === 'en')) return stored;
      const nav = navigator.language || navigator.userLanguage || 'en';
      return nav.toLowerCase().startsWith('ar') ? 'ar' : 'en';
    }

    // Apply translations and RTL attributes
    function applyTranslations(lang) {
      const t = TRANSLATIONS[lang] || TRANSLATIONS.en;

      // set html lang and dir
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      // update title
      document.title = t.title || document.title;

      // text content for simple keys
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key] !== undefined) el.textContent = t[key];
      });

      // inject HTML (multi-paragraph description)
      document.querySelectorAll('[data-i18n-html]').forEach(el => {
        const key = el.getAttribute('data-i18n-html');
        if (t[key] !== undefined) el.innerHTML = t[key];
      });

      // CTA
      const cta = document.getElementById('contactCta');
      if (cta) cta.textContent = t.cta || cta.textContent;

      // Ensure product name remains exactly "Vision"
      // (Do not override #productTitle or #productNameHero)

      // Store preference for other pages
      try { localStorage.setItem('site_lang', lang); } catch (e) {}

      // accessibility: set lang on main content
      document.getElementById('mainContent').setAttribute('lang', lang);

      // visual tweak: increase line-height for Arabic to avoid clipping
      if (lang === 'ar') {
        document.body.style.lineHeight = '1.95';
      } else {
        document.body.style.lineHeight = '1.75';
      }
    }

    // initialize
    const LANG = detectLanguage();
    applyTranslations(LANG);

    // Back button: try history.back(); fallback to homepage with lang
    document.getElementById('backBtn').addEventListener('click', () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        const lang = document.documentElement.lang || 'en';
        const indexUrl = new URL('/', window.location.origin);
        indexUrl.searchParams.set('lang', lang);
        window.location.href = indexUrl.toString();
      }
    });

    // ✅ CTA button: go to the Contact Us section on the index page
document.getElementById('contactCta').addEventListener('click', () => {
  const lang = document.documentElement.lang || 'en';
  // Go to index.html and jump directly to the #contact section
  window.location.href = `index.html?lang=${lang}#contact`;
});


    // allow layout reflow after fonts load
    window.addEventListener('load', () => {
      requestAnimationFrame(() => {});
    });
  </script>
</body>
</html>
